<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{{assetsUrl}}/assets/favicon.png">

    <title>Stamplay | An awesome new app</title>

    <!-- Bootstrap core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{assetsUrl}}/assets/index.css" rel="stylesheet">
    <link href="{{assetsUrl}}/assets/question.css" rel="stylesheet">
    <link href="{{assetsUrl}}/assets/answer.css" rel="stylesheet">
    <link href="{{assetsUrl}}/assets/tags.css" rel="stylesheet">
    <link href="{{assetsUrl}}/assets/users.css" rel="stylesheet">
    <link href="{{assetsUrl}}/assets/footer.css" rel="stylesheet">
    <link href="{{assetsUrl}}/assets/sidebar.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <base href="/">
  </head>

  <script>
   var userLogged = {{#if user._id}}true{{else}}false{{/if}},
     email = {{#if user.email}}"{{user.email}}"{{else}}""{{/if}},
     userId = {{#if user._id}}"{{user._id}}"{{else}}""{{/if}},
     profileImg = {{#if user._id}}"{{user.profileImg}}"{{else}}""{{/if}},
     displayName = {{#if user._id}}"{{user.displayName}}"{{else}}""{{/if}},
     assetsUrl = "{{assetsUrl}}";
  </script>

  <body ng-app="stamplay-stack">

      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">

          <a href="https://github.com/Stamplay/stamplay-stackoverflow" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

          <div class="row">
            <div class="col-md-4 col-md-offset-1">
              <a href="https://stamplay.com" target="_blank">
                <img 
                  src="{{assetsUrl}}/assets/stamplay-logo-v2.png" 
                  style="width:102px; height: 19px; margin-top: 6px;"/>
              </a>
            </div>
            <div class="col-md-6">
              <ul class="nav navbar-nav pull-right">
                <li ng-hide="user"><a href="/auth/v0/github/connect" style="color:white">Login</a></li>
                <li class="dropdown pull-right"  ng-show="user.id">
                  <a class="dropdown-toggle" data-toggle="dropdown">
                    {{user.displayName}} 
                    <img src="{{user.profileImg}}" style="width:24px; height:24px; margin-left:20px;">
                    <span class="caret"></span>
                  </a>
                  <ul class="dropdown-menu pull-right" role="menu">
                    <li><a href="/auth/v0/logout">Logout</a></li>
                  </ul>
                </li>
            </ul>
            </div>
          </div>
        </div>
      </div>


       <div class="container" style="padding-bottom: 30px;">
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <div class="header">

              <div class="row" style="margin-top:10px; margin-bottom:20px;">
                <div class="col-md-3">
                  <div id="hlogo"><a href="/"></a></div>
                  <h3 style="
                      display: inline;
                      color:#000;
                      position: relative;
                      font-size: 30px;
                      top: 43px;
                  " class="text-muted">clone</h3>
                </div>

                <div class="col-md-9 nav mainnavs" style="position:relative; top:40px;">
                  <ul ng-controller="menuCtrl" class="nav nav-pills s-menu">
                    <li ng-class="{youarehere : url == '/index'}"><a href="/">Home</a></li>
                    <li ng-class="{youarehere : url == '/tags'}"><a href="/tags">Tags</a></li>
                    <li ng-class="{youarehere : url == '/users'}"><a href="/users">Users</a></li>
                    <li 
                      class="pull-right"
                      ng-class="{youarehere : url == '/questions'}" 
                      ng-show="user">
                      <a href="/questions">Ask a question</a>
                    </li>
                  </ul>
                </div>

              </div>



            </div>
            {{{body}}}

          </div>
        </div>
      </div> <!-- /container -->

      <div id="footer" class="categories">
        <div class="container">
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              <div id="footer-menu">
                <div class="top-footer-links">
                  <a href="https://stamplay.com" target="_blank">Our Website</a>
                  <a href="https://editor.stamplay.com" target="_blank">Try it now</a>
                  <a href="https://www.stamplay.com/docs" target="_blank">API Docs</a>
                  <!-- TOP FOOTER LINKS -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>



      <!-- Bootstrap core JavaScript
      ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script>
        var _APP_ID = "{{appId}}";
        var _APP_DOMAIN = "{{baseUrl}}";
      </script>
      <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-route.js"></script>
      <script src="{{assetsUrl}}/assets/ng-infinite-scroll.js"></script>


      <script src="{{assetsUrl}}/assets/ui-bootstrap-0.11.0.min.js"></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/textAngular/1.2.2/textAngular-sanitize.min.js'></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/textAngular/1.2.2/textAngular.min.js'></script>

      <script src="{{assetsUrl}}/assets/rangy-core.js"></script>

      <script src="{{assetsUrl}}/assets/async.js"></script>
      <script src="{{assetsUrl}}/assets/moment.js"></script>
      
      <!-- Defines angular app variable with the tag service -->  
      <script src="{{assetsUrl}}/assets/module.js"></script>

      <!-- Angular configuration and application routes -->  
      <script src="{{assetsUrl}}/assets/router.js"></script>

      <!-- Handles login -->  
      <script src="{{assetsUrl}}/assets/loginCtrl.js"></script>
      <!-- Handles logout -->  
      <script src="{{assetsUrl}}/assets/logoutCtrl.js"></script>
      <!-- Handles menu -->  
      <script src="{{assetsUrl}}/assets/menuCtrl.js"></script>

      <script src="{{assetsUrl}}/assets/createQuestionCtrl.js"></script>
      <script src="{{assetsUrl}}/assets/tagsCtrl.js"></script>
      <script src="{{assetsUrl}}/assets/usersCtrl.js"></script>
      <script src="{{assetsUrl}}/assets/answerCtrl.js"></script>
      <script src="{{assetsUrl}}/assets/answerCreatorCtrl.js"></script>
      <script src="{{assetsUrl}}/assets/homeCtrl.js"></script>


  </body>
</html>
